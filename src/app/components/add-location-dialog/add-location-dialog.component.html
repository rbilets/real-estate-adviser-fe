<h2 mat-dialog-title>Add new city</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput placeholder="Seattle, WA" [formControl]="locationControl" />
    <mat-hint>City, State</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button
    mat-stroked-button
    color="primary"
    cdkFocusInitial
    [disabled]="!locationControl.valid"
    (click)="onSave()"
  >
    Save
  </button>
</mat-dialog-actions>

<div class="spinner-overlay" *ngIf="loading">
  <mat-spinner> </mat-spinner>
</div>
