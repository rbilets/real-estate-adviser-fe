<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<mat-card class="locations-container">
  <mat-card-header>
    <mat-card-title>Locations</mat-card-title>
    <button mat-raised-button color="primary" (click)="addLocation()">
      Add location
    </button>
  </mat-card-header>

  <mat-table #table [dataSource]="locations">
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
      <mat-cell *matCellDef="let location"> {{ location.city }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
      <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
      <mat-cell *matCellDef="let location"> {{ location.state }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="last_updated">
      <mat-header-cell *matHeaderCellDef> Last Updated </mat-header-cell>
      <mat-cell *matCellDef="let location">
        {{ location.last_modified | date: 'medium' }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="size">
      <mat-header-cell *matHeaderCellDef> Size </mat-header-cell>
      <mat-cell *matCellDef="let location">
        {{ location.size_mb }} mb
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="score">
      <mat-header-cell *matHeaderCellDef> Score </mat-header-cell>
      <mat-cell *matCellDef="let location">
        {{ location.score }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let location">
        <button mat-icon-button color="warn" (click)="deleteLocation(location)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="refreshLocations(location)">
          <mat-icon>refresh</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</mat-card>
